<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 3: Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả
    // về giá trị là tổng các số nguyên tố từ 0 cho tới x.


    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            let count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                sum += i;
            }
        }
        return sum;
    }

    document.write('' + sumOfListPrime(11))
</script>
</body>
</html>
